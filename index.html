<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title style="display: none">Hangman Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="assets/javascript/game.js"></script>

    </head>
    <body>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <div class="jumbotron">
            <h1>Mythical Creatures Hangman!</h1>
        </div>    
        <div class="container">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div id="newGame">
                        <label><input type="button" class="btn btn-success" value="New Game" onclick="newGame();"></label>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="checkbox">
                        <label id="auto"><input type="checkbox" value="" onclick="checkBox();" id="box">Auto start new game</label>
                    </div>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <div class="checkbox">
                        <label id="letters" style="display: none;"><p value="Toggle On Screen Keyboard" onclick="showLetters();">Toggle on screen keyboard</p></label>
                    </div>
                </div>
                <span id="instructions" style="display: none;"><blockquote>Type a letter to guess if it is in the word.</blockquote></span>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="panel panel-default" id="gamePanel" style="display: none;">
                        <div class="panel-heading">
                            <p id="guesses"></p>
    
                            <p id="lives"></p>
                        </div>
                        <div class="panel-body">
                            <canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p id="blankWord"></p>
                    <input id="showHint" style="display: none;" type="button" class="btn btn-info" value="Get Hint" onclick="showElement('hint');">

                    <p id="hint" style="display: none">Hint</p>

                    <p id="win" style="display: none"><img src="assets/images/win.png"></p>
        
                    <p id="game-over" style="display: none"><img src="assets/images/lose.png"></p>
                </div>
            </div>
            <div class="row">
                <div id="mobile" style="display: none">
            
                </div>
            </div>
        </div>
    </body>
</html>
