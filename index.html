<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Monsters Hangman!</h1>
        </div>    
        <div class="container">
            <div class="row">
                <input id="newGame" type="button" class="btn btn-success" value="New Game" onclick="newGame();">

                <span id="instructions" style="display: none;"><blockquote>Type a letter to guess that it is in the word.</blockquote></span>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p id="guesses"></p>
        
                    <p id="lives"></p>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p id="blankWord"></p>
                    <input id="showHint" style="display: none;" type="button" class="btn btn-info" value="Get Hint" onclick="showHint();">

                    <p id="hint" style="display: none">Hint</p>
                </div>
            </div>
            <div class="row">
                <p id="win" style="display: none">YOU WON!</p>
        
                <p id="game-over" style="display: none">GAME OVER</p>
            </div> 
        </div>
    </body>
</html>
